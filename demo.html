<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <!--external style-->
    <link rel="stylesheet" href="style.css">
    <!--internal style-->
    <style>
        /*element selector*/
p{
    color: aqua;
}
/*class selector*/
.add{
    background-color: #bf1c1c;
}
/*id selector*/
#abd{
    background-color:#000;
}
p,h1,h5,h6{
    font-size: 20px;
}
    </style>
</head>
<body>
    <!--inline style-->
    <h1 style="color: #bf1c1c;">hello</h1>
    <p>dfgdfgfdgdfg</p>
    <p id="abd">fddfgdf</p>
    <h5 class="add">fffff</h5>
    <h6>demo file</h6>
</body>
</html>
